<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Veracity</title>
    </head>
    <body class="container">
        <div class="result">
            <div class="errors box"></div>
            <div class="loading">
                <p><strong>Loading... </strong><span></span></p>
            </div>
            <div class="result-container">
                <div class="article-container box">

                    <input class="checkbox" name="error_box" value="article-error" type="checkbox">

                    <h3><strong>Article</strong></h3>
                    <p><strong></strong><span class="title"></span></p>
                    <p><strong>Title Sentiment: </strong><span class="title-sentiment"></span></p>
                    <div class="dropdown">
                        <p><strong>Topics (hover to see): </strong>
                            <ul class="topic list"></ul>
                        </p>
                    </div>
                    <div class="progress">
                    <p><strong>Article Sentiment: </strong><span class="sentiment"></span></p>
                        <div class="bar shadow overlap"></div>
                    </div>
                </div>

                <div class="mbfc-container box">
                    
                    <input class="checkbox" name="error_box" value="mbfc-error" type="checkbox">

                    <h3><strong>Media Bias Fact Checker</strong></h3>
                    <p><strong>Source: </strong><span class="source"></span></p>
                    <p><strong>Political Bias: </strong><span class="bias"></span></p>
                    <p><strong>Factual Reporting: </strong><span class="factual-reporting"></span></p>
                    <p><strong><a target="_blank" class="mbfc-url">More Info</a></strong></p>
                </div>

                <div class="related-news-container box">

                    <input class="checkbox" name="error_box" value="related-news-error" type="checkbox">

                    <h3><strong>Similar News</strong></h3>
                    <p><strong></strong><a target="_blank" class="similar-news-title"></a></p>
                    <p><strong>Similarity Score: </strong><span class="similarity-score"></span></p>
                </div>

                <div class="report-error-container">
                    <p class="report-error-text">Is this incorrect? Click <strong class="report-error">here</strong> and we will look into it</p>
                    <button id='submit-error-report' class='btn'>Submit Error Report</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
