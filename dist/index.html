<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Veracity</title>
    </head>
    <body class="container">
        <div class="result">
            <div class="errors"></div>
            <div class="loading">
                <p><strong>Loading... </strong><span></span></p>
            </div>
            <div class="result-container">
                <div class="article-container">
                    <h3><strong>Article</strong></h3>
                    <p><strong>Title: </strong><span class="title"></span></p>
                    <p><strong>Title Sentiment: </strong><span class="title-sentiment"></span></p>
                    <p><strong>Topic: </strong><span class="topic"></span></p>
                    <p><strong>Sentiment: </strong><span class="sentiment"></span></p>
                </div>

                <div class="mbfc-container">
                    <h3><strong>Media Bias Fact Checker</strong></h3>
                    <p><strong>Source: </strong><span class="source"></span></p>
                    <p><strong>Bias: </strong><span class="bias"></span></p>
                    <p><strong>Factual Reporting: </strong><span class="factual-reporting"></span></p>
                    <p><strong>More info: </strong><a target="_blank" class="mbfc-url"></a></p>
                </div>

                <div class="related-news-container">
                    <h3><strong>Similar News</strong></h3>
                    <p><strong>Title: </strong><a target="_blank" class="similar-news-title"></a></p>
                    <p><strong>Similarity Score: </strong><span class="similarity-score"></span></p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
